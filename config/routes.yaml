# config/routes.yaml

accueil:
  path: /
  controller: App\Controller\AccueilController::accueil


connexion:
  path: /connexion
  methods: GET|HEAD
  controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
  defaults:
    template: security/connexion.html.twig

inscription:
  path: /inscription
  methods: GET|HEAD
  controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
  defaults:
    template: security/inscription.html.twig
inscription-post:
  path: /inscription
  methods: POST
  controller: App\Controller\SecurityController::inscription



quiz:
  path: /quiz
  controller: App\Controller\QuizController::quiz
